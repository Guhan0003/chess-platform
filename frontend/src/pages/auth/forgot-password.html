<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Chess Platform</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Page-specific styles for forgot password */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: 
        radial-gradient(ellipse at top, rgba(118, 150, 86, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, rgba(240, 217, 181, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
      background-attachment: fixed;
      padding: var(--space-lg);
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: var(--space-2xl);
      position: relative;
      overflow: hidden;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .auth-logo {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      margin-bottom: var(--space-md);
    }

    .auth-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-sm);
    }

    .auth-subtitle {
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      line-height: 1.5;
      margin-bottom: var(--space-lg);
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-group label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
      margin-bottom: var(--space-xs);
    }

    .form-group input {
      width: 100%;
      padding: var(--space-md);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(118, 150, 86, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: white;
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .auth-links {
      text-align: center;
      margin-top: var(--space-lg);
    }

    .auth-links a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: color 0.2s ease;
    }

    .auth-links a:hover {
      color: var(--color-primary-dark);
      text-decoration: underline;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--color-success);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      font-size: var(--font-size-sm);
      text-align: center;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--color-error);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      font-size: var(--font-size-sm);
      text-align: center;
    }

    .btn-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Mobile-First Responsive Design */
    
    /* Base mobile styles (up to 640px) */
    .auth-container {
      padding: var(--space-md);
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height for mobile */
    }
    
    .auth-card {
      padding: var(--space-lg);
      max-width: 100%;
      width: 100%;
      margin: 0;
      border-radius: var(--radius-lg);
    }

    .auth-logo {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-md);
    }

    .auth-title {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-sm);
    }

    .auth-subtitle {
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-lg);
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-xs);
    }

    .form-group input {
      padding: var(--space-md);
      font-size: var(--font-size-sm);
      min-height: var(--touch-target-min);
      border-radius: var(--radius-md);
    }

    .btn-primary {
      width: 100%;
      padding: var(--space-md);
      font-size: var(--font-size-sm);
      min-height: var(--touch-target-min);
      border-radius: var(--radius-md);
      margin: var(--space-lg) 0;
    }

    .auth-links {
      text-align: center;
      font-size: var(--font-size-sm);
    }

    .auth-links a {
      color: var(--color-primary);
      padding: var(--space-sm);
      border-radius: var(--radius-sm);
      min-height: var(--touch-target-min);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Small tablet styles (641px to 768px) */
    @media (min-width: 641px) {
      .auth-container {
        padding: var(--space-lg);
      }
      
      .auth-card {
        padding: var(--space-xl);
        max-width: 450px;
      }

      .auth-logo {
        font-size: var(--font-size-2xl);
      }

      .auth-title {
        font-size: var(--font-size-xl);
      }

      .auth-subtitle {
        font-size: var(--font-size-md);
      }
    }

    /* Large tablet styles (769px to 1024px) */
    @media (min-width: 769px) {
      .auth-container {
        padding: var(--space-xl);
      }
      
      .auth-card {
        padding: var(--space-2xl);
        max-width: 500px;
      }
    }

    /* Desktop styles (1025px and up) */
    @media (min-width: 1025px) {
      .auth-card {
        max-width: 400px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .form-group input {
        padding: var(--space-lg);
        font-size: 16px; /* Prevent zoom on iOS */
      }

      .btn-primary {
        padding: var(--space-lg);
      }

      .auth-links a {
        padding: var(--space-md);
        margin: var(--space-xs);
      }

      /* Enhanced focus states for touch */
      .form-group input:focus {
        border-width: 2px;
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="auth-container">
      <div class="auth-card glass-card fade-in">
        <div class="auth-header">
          <h1 class="auth-logo">Chess Platform</h1>
          <h2 class="auth-title">Forgot Password?</h2>
          <p class="auth-subtitle">No worries! Enter your email address and we'll send you a reset link.</p>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
          We've sent a password reset link to your email address. Please check your inbox and follow the instructions.
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
          <!-- Error message will be displayed here -->
        </div>

        <form id="forgotPasswordForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">
            <span id="submitText">Send Reset Link</span>
            <div class="btn-spinner" id="submitSpinner"></div>
          </button>
        </form>

        <div class="auth-links">
          <p>Remember your password? <a href="#" data-route="/auth/login">Back to Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../../utils/router.js"></script>
  <script src="../../utils/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('forgotPasswordForm');
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const submitSpinner = document.getElementById('submitSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        // Basic validation
        if (!email) {
          showError('Please enter your email address.');
          return;
        }

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address.');
          return;
        }

        try {
          // Show loading state
          setLoading(true);
          hideMessages();

          // Make API call (implement this endpoint in your backend)
          const response = await fetch('/api/auth/forgot-password/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
          });

          const data = await response.json();

          if (response.ok) {
            showSuccess();
            form.reset();
          } else {
            showError(data.error || 'Failed to send reset link. Please try again.');
          }
        } catch (error) {
          console.error('Forgot password error:', error);
          showError('Network error. Please check your connection and try again.');
        } finally {
          setLoading(false);
        }
      });

      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        if (isLoading) {
          submitText.style.opacity = '0';
          submitSpinner.style.display = 'block';
        } else {
          submitText.style.opacity = '1';
          submitSpinner.style.display = 'none';
        }
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }

      function showSuccess() {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }

      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Initialize router for navigation
      initializeRouter();
    });
  </script>
</body>
</html>
